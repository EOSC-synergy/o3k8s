apiVersion: {{.Values.cronApiVersion}}
kind: CronJob
metadata:
  name: o3as-cron-nsupdate
  namespace: {{.Values.namespace}}
spec:
  schedule: "5 1 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: nsupdate
              image: {{.Values.images.repositoryNsupdate}}:{{.Values.images.tagNsupdate}}
              imagePullPolicy: Always
              envFrom:
                - configMapRef:
                    name: o3as-config
                - secretRef:
                    name: o3as-secrets
          restartPolicy: Never
          nodeSelector:
            kubernetes.io/hostname: kubeserver.localdomain
          tolerations:
          - key: "node-role.kubernetes.io/master"
            operator: "Exists"
            effect: "NoSchedule"
